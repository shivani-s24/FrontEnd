<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="width + device-width, initial-scale = 1.0">
        <title>HTML Tables</title>
    </head>
    <body>
        <table border="2px">
                <tr>
                    <th> Column 1</th>
                    <th> Column 2</th>
                    <th> Column 3</th>
                </tr>
                <tr>
                    <td> Hi</td>
                    <td colspan="2" > Hello</td>
                   
                </tr>
                <tr>
                    <td> Hi</td>
                    <td> Hi</td>
                    <td rowspan="2"> Hi</td>
                </tr>
                <tr>
                    <td> Hello</td>
                    <td> Hello</td>

                </tr>
        </table> 
    </body>
</html>
